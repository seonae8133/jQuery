<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //1.  document.getElementById("title").innerHTML="Title";
            //2.  $("#title").innerHTML ="Title"; -> javascript의함수 그대로 못씀nnerHTML 함수 못씀
            $("#title").html("Title"); //선택자로 가지고 와서 html이라는 메소드로 해당 매개값을 ()안의 값으로 변경
            $("#title").css('background', 'red')
                .css('border', '3px dotted blue')
                .css({
                    'background': 'red',
                    'border': '3px dotted blue'
                });
            //  console.log($(".subTitle"));
            $(".subTitle").eq(0).html("subTitle");
            $('h1').css('font-size', '60px');
            $('h2').css('color', 'hotpink');
            $('div>h2').css('color', 'blue');
            $('div>li').css('background', 'yellow');
            //$('div li').css('background', 'purple');
            $('div li>ol').css('background', 'purple');
            $('div').children().eq(2).css('background', 'green');
            //console.log($('div').children().first().next().prev().html());
            // console.log($('div').children().first().next().prev().parent().attr('name')
            //.html());
            // console.log($('div').children().first().next().prev().parent()
            //.prev().html());
            //console.log($('div').children());
            //console.log($("div[name]"));
            console.log($("div[name]").siblings());
        });
    </script>
</head>

<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name="myDiv">
        <h2>부제목2-1</h2>
        <ul>
            <li>과일1</li>
            <li>과일2
                <ol>
                    <li>복숭아</li>
                </ol>
            </li>
        </ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </div>
    <h2 class="subTitle">부제목3</h2>
</body>

</html>
