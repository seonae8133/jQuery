<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #inner_1 {
            border: 2px solid red;
        }

        #inner_2 {
            border: 2px solid blue;
        }
    </style>
    <script>
        let jq =$.noConflict();
        jq(document).ready(function () {
            //  jq('#inner_1').find(jq('.txt1')).css('background','yellow');
            jq('#inner_1').find(jq(':contains("내용2")')).css('background', 'yellow');
            //find는 선택한 요소중에서 적절하게 맞는것 찾아오고
            jq('#inner_1 p').filter(jq('.txt2')).css('background', 'aqua');
            //filter는 선택한 요소에서 지정된 태그에 대해 필터 거는것

            jq('#inner_2 p').filter(function (a, b) { //a:인덱스, b:element 요소
                console.log(a, b);
                return jq(b).text() == 'index 3'
            }).css('background','yellow');

            // jq('#inner_2 p').filter(function (a, b) {
            //     console.log(a, b);
            //     return b;
            // }).css('background', 'yellow');

         //   $('#outer').append($('<p />').html("hello").css('backgorund','red'));
        });
    </script>

</head>

<body>
    <!-- div#outer>h1+section#inner_1+section#inner_2 -->
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(),filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>

</html>
