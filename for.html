<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj = {
            name: "hong",
            age: 10,
            hobby: "reading"
        }

        let obj1 = {
            name: "choi",
            age: 25,
            hobby: "sleeping"
        }
        let objs = [obj, obj1];

        for (elem of objs) { //data 읽을때 : of
            for(field in objs[0]) { //필드 읽을때 : in
                console.log(`${elem} => 필드명 : ${field}, 데이터: ${elem[field]}`);
            }
        }

        // console.log(obj.name);
        // console.log(obj['name']);

        function showValue(obj, arg) {
            console.log(obj[arg]);
        }
        showValue(obj, 'hobby');
    </script>
</head>
