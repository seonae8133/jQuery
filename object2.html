<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object2.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let srcVal = $('img').eq(0).attr('src');
            console.log(srcVal);

            $('img').hover(function () {
                $('img').attr({
                    'class':'txt',
                    'width': '500px',
                    'src': srcVal.replace('daum.jpg', '구글로고.png'),
                    'alt': 'google'
                }).css('border', '1px dotted red')
            }, function () {
                $('img').attr({
                    'width': '500px',
                    'src': srcVal,
                    'alt': 'google',
                }).css('border', '1px dotted blue')
            });


        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="daum.jpg" width="200px" alt="다음">
        </p>
    </section>
</body>

</html>
